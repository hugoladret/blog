name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo -s hugoladret

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./hugoladret/public

      - name: Checkout gh-pages branch of blog repository
        uses: actions/checkout@v2
        with:
          repository: your-username/blog
          ref: gh-pages
          path: blog

      - name: Copy gh-pages content to a new directory
        run: cp -r blog/* ./

      - name: Checkout main branch of hugoladret.github.io repository
        uses: actions/checkout@v2
        with:
          repository: your-username/hugoladret.github.io
          ref: main
          path: github-pages
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Synchronize content
        run: |
          rsync -a --delete blog/ github-pages/

      - name: Commit and push changes
        run: |
          cd github-pages
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy site updates"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
