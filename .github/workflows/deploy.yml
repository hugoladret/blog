name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive  # Ensure submodules are checked out

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo -s hugoladret -d public  # Output to public directory

      - name: Configure Git
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN  }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push changes to submodule, and this time it definitely works, for real
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN  }}
        run: |
          cd hugoladret/public
          git init
          git remote remove origin
          git remote add origin https://hugoladret:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/hugoladret/hugoladret.github.io.git
          git add *
          git commit --allow-empty -m "Deploy website from githubbot"
          git push origin HEAD:master -f