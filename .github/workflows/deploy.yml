name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo -s hugoladret -d docs

      - name: Configure Git user
        
      - uses: actions/checkout@v3
      - name: Commit and push changes
        run: |
          git config --global user.name 'Hugo Ladret'
          git config --global user.email 'hugoladret@users.noreply.github.com'
          git add .
          git commit -am "Deploy updated site"
          git push --force